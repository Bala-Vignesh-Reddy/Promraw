{% include "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body onload="pencil()">
    <h2 id="title">Paint App</h2>
    <table>
        <tr>
            <td>
                <fieldset id="toolset">
                    <br>
                    <br>
                    <button id="penciltool" type="button" style="height: 25px; width: 100px;" onclick="pencil()">Pencil</button>
                    <br>
                    <br>
                    <br>
                    <button id="linetool" type="button" style="height: 25px; width: 100px;" onclick="line()">Line</button>
                    <br>
                    <br>
                    <br>
                    <button id="rectangletool" type="button" style="height: 25px; width: 100px;" onclick="rectangle()">Rectangle</button> 
                    <br>
                    <br>
                    <br>
                    <button id="circletool" type="button" style="height: 25px; width: 100px;" onclick="circle()">Circle</button> 
                    <br>
                    <br>
                    <br>
                    <button id="erasertool" type="button" style="height: 25px; width: 100px;" onclick="eraser()">Eraser</button> 
                    <br>
                    <br>
                    <br>
                    <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Reset</button> 
                </fieldset>
            </td>
            <td>
                <canvas id="paint" width="750" height="450" style="border: 5px solid #000000;"></canvas>
            </td>
        </tr>
    </table>
    <fieldset id="colorset">
        <table class="color-table">
            <tr class="color-tr">
                <th>Color Palette</th>
                <td><div class="color" style="background-color: #ff0000;" onclick="color_selection()"></div></td>
                <td><div class="color" style="background-color: #00ff00;" onclick="color_selection()"></div></td>
                <td><div class="color" style="background-color: #0000ff;" onclick="color_selection()"></div></td>
                <td><div class="color" style="background-color: #ffff00;" onclick="color_selection()"</div></td>
                <td><div class="color" style="background-color: #ff00ff;" onclick="color_selection()" ></div></td>
                <td><div class="color" style="background-color: #00ffff;" onclick="color_selection()"></div></td>
                <td><div class="color" style="background-color: #000000;" onclick="color_selection()"></div></td>
                <td><div class="color" style="background-color: #811DB9" onclick="color_selection()"></div></td>
            </tr>

        </table>
        <label>Your Prompt: </label><input id="fname" type="text" placeholder="Upside down Dinosaur"><button id="save" onclick="save()">Submit</button>
    </fieldset>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endblock %}
